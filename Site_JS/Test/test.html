<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анимированная форма</title>
    <style>
        .input-group {
            position: relative;
            margin: 30px 0;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: 0.3s;
            background: transparent;
            z-index: 1;
            caret-color: #333;
            animation: static-caret 1s infinite;
        }

        .input-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .input-field:focus {
            outline: none;
            border-color: #10a37f;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 0;
            font-size: 12px;
            color: #10a37f;
            transform: translateY(-50%);
        }

        /* Скрываем стандартный placeholder */
        .input-field::placeholder {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <input type="email" class="input-field" id="email" required placeholder="Email">
        <label for="email" class="input-label">Email</label>
    </div>
</body>
</html>
